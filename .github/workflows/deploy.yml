name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoScaleApi
          path: target/AutoScaleApi-0.0.1-SNAPSHOT.jar

  deploy-test:
    runs-on: ubuntu-latest
    needs: build
    environment: AutoScaleApi-test

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoScaleApi

      - name: Deploy to Elastic Beanstalk (Test)
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: AutoScaleApi
          environment_name: AutoScaleApi-test
          region: ap-southeast-2
          version_label: github-${{ github.run_id }}-test
          deployment_package: AutoScaleApi-0.0.1-SNAPSHOT.jar

  deploy-acc:
    runs-on: ubuntu-latest
    needs: deploy-test
    environment: AutoScaleApi-acc

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoScaleApi

      - name: Deploy to Elastic Beanstalk (Acc)
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: AutoScaleApi
          environment_name: AutoScaleApi-acc
          region: ap-southeast-2
          version_label: github-${{ github.run_id }}-acc
          deployment_package: AutoScaleApi-0.0.1-SNAPSHOT.jar

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-acc
    environment: AutoScaleApi-prod   # can require approval in GitHub settings

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoScaleApi

      - name: Deploy to Elastic Beanstalk (Prod)
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: AutoScaleApi
          environment_name: AutoScaleApi-prod
          region: ap-southeast-2
          version_label: github-${{ github.run_id }}-prod
          deployment_package: AutoScaleApi-0.0.1-SNAPSHOT.jar
